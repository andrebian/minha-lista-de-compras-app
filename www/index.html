<!DOCTYPE html>
<html ng-app="ListaDeCompras">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Minha lista de compras</h1>
      </ion-header-bar>
      <ion-content>
        <div class="main">
          <br />
          <div style="padding: 10px !important;">
            O total de sua compra até o momento é de: <div id="valorTotal">R$ 0,00</div>
          </div>
          <hr>
          <div id="item-lista" class="item-lista">
            <input type="text" id="item" placeholder="Descrição">
            <br />
            <div class="inputs-numbers"> 
              <input type="number" id="valor" placeholder="1.99 (somente ponto)" style="float:left;">&nbsp;
              <input type="number" id="quantidade" placeholder="Quantidade" style="float:right;">
            </div>
            <br />
            <div data-ng-init="btnId='asd';">
              <button data-ng-attr-id="btnId" ng-controller="PopupCtrl" class="button button-positive custom-button-positive" ng-click="adicionarItem()">
                  ADICIONAR ITEM
              </button>
            </div>
          </div>
          <br />
          
          <div class="produtos" id="produtos">
            <table style="width:100%;">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Qtd x Valor Unit</th>
                  <th>Total</th>
                </tr>
              </thead>
              <input type="hidden" id="amount" value="0.00"></div>
              <tbody id="items-content">
              </tbody>
            </table>
              <div class="info">Ainda não existe a opção de remover...</div>
          </div>

          <br />
          <br />
          <br />
        </div>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
